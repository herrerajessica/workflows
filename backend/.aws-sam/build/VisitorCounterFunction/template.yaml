AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Visitor counter backend using API Gateway HTTP API, Lambda, and DynamoDB

Globals:
  Function:
    Timeout: 5
    Runtime: python3.11

Resources:

  VisitorCounterTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: visitor-counter-table-sam
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH

  VisitorCounterFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: visitor-counter-function-sam
      CodeUri: .
      Handler: lambda_function.lambda_handler
      Runtime: python3.11
      Policies:
        - DynamoDBCrudPolicy:
            TableName: visitor-counter-table-sam
      Events:
        GetVisitorCount:
          Type: HttpApi
          Properties:
            Path: /getVisitorCount
            Method: GET
            ApiId: !Ref HttpApi

  HttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      Name: visitor-counter-http-api
      CorsConfiguration:
        AllowMethods:
          - GET
        AllowOrigins:
          - https://jessicaherreraflores.com

Outputs:
  ApiUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com/getVisitorCount"